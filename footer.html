<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: white;
            border: 4px double black;
            height: 200px;
            width: 200px;
            float: left;
        }
        #div2{
            background-color: white;
            border: 4px double black;
            height: 200px;
            width: 200px;
            float: right;
        }
        /* footer{
            clear:both;

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.search-container {
    display: flex;
    align-items: center;
    border: 2px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    background-color: #fff;
}

.search-input {
    border: none;
    outline: none;
    padding: 8px;
    font-size: 16px;
}

.search-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 0 5px 5px 0;
}

.search-button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div id="div1">

    </div>
    <div id="div2">

    </div>
    <footer style=" text-align: center;">
        Navya don't have any thinking to eat.
    </footer>
    
    <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input">
        <button class="search-button">üîç</button>
    </div>
</body>
