    <h2>Help Us Give Pets a Better Life with Your Generosity!</h2>
<form action="/submit-donation" method="POST">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="amount">Donation Amount:</label>
  <input type="number" id="amount" name="amount" min="1" required><br><br>

  <label>Donation Frequency:</label><br>
  <input type="radio" id="one-time" name="donation-frequency" value="one-time" required>
  <label for="one-time">One-time</label><br>
  <input type="radio" id="monthly" name="donation-frequency" value="monthly" required>
  <label for="monthly">Monthly</label><br>
  <input type="radio" id="yearly" name="donation-frequency" value="yearly" required>
  <label for="yearly">Yearly</label><br><br>

  <label for="method">Preferred Donation Method:</label>
  <select id="method" name="method" required>
    <option value="credit-card">Credit/Debit Card</option>
    <option value="paypal">PayPal</option>
    <option value="bank-transfer">Bank Transfer</option>
  </select><br><br>

  <label for="dedication">Would You Like to Dedicate Your Donation to a Specific Pet or Cause?</label><br>
  <input type="radio" id="yes" name="dedication" value="yes" required>
  <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="dedication" value="no" required>
  <label for="no">No</label><br><br>

  <label for="specific-pet">If Yes, Please Specify the Pet or Cause:</label><br>
  <input type="text" id="specific-pet" name="specific-pet"><br><br>

  <label for="message">Message for PawPals:</label><br>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
